<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Consumo API</title>
</head>

<body>
    <h1>Login</h1>

    <form id="login-form">
        <input type="text" id="email" placeholder="Correo" required><br><br>
        <input type="password" id="password" placeholder="Contraseña" required><br><br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('login-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/login', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });
                if (!response.ok) {
                    throw new Error('Error al iniciar sesión');
                }

                const data = await response.json();
                console.log(data);

                // Mostrar el token o lo que querás
                resultDiv.innerHTML = `
                    <p>Token recibido:</p>
                    <textarea rows="10" cols="50">${data.access_token}</textarea>
                `;

                // Aquí podrías guardar el token en localStorage también
                localStorage.setItem('access_token', data.access_token);

            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
            }
        });
    </script>

</body>

</html>
