<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<form>
						<div class="card-body">
							<img src="assets/images/logo.png" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">Bienvenido a nuestra app</h4>
							<p id="final"></p>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">👦🏻</span>
								</div>
								<input type="number" id="documento" name="username" class="form-control"
									placeholder="Documento">
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">🧒🏻</span>
								</div>
								<input type="text" id="name" name="name" class="form-control"
									placeholder="Nombre completo">
							</div>
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text">📩</span>
								</div>
								<input type="email" id="email" name="email" class="form-control"
									placeholder="Correo electrónico">
							</div>
						
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text">🙈</span>
								</div>
								<input type="password" id="pass" class="form-control" placeholder="Contraseña">
								<p id="passwordErrors" class="error-message"></p>
							</div>

							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text">🙊</span>
								</div>
								<input type="password" id="password_confirm" class="form-control"
									placeholder="Confirmar contraseña">
								<p id="confirmErrors" class="error-message">Las contraseñas no coinciden</p>
							</div>


							<button id="enviarFormulario" class="btn btn-block btn-primary mb-4">Entrar</button>
							<p class="mb-0 text-muted">Volver al <a href="index.html" class="f-w-400">Inicio</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
