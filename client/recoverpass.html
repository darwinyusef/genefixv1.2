<body>
	<!-- [ Pre-loader ] start -->
	<div class="loader-bg">
		<div class="loader-track">
			<div class="loader-fill"></div>
		</div>
	</div>
	<div class="pc-head-link user-name"></div>
	<div class="pc-head-link user-desc"></div>
	<!-- [ auth-signin ] start -->
	<div class="auth-wrapper">
		<div class="auth-content">
			<div class="card">
				<div class="row align-items-center text-center">
					<div class="col-md-12">
						<div class="card-body">
							<img src="assets/images/logo.png" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">Solicite la actualizaci√≥n o recuperaci√≥n de su passsord al Admin
							</h4>
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text">üê±‚Äçüíª</span>
								</div>
								<input type="text" id="email" class="form-control" placeholder="Correo electr√≥nico">
							</div>
							<div class="input-group mb-4">

								<textarea id="change" class="form-control none"
									value="Antes de proceder con cualquier modificaci√≥n, es importante tener en cuenta que este contenido debe ser revisado y aprobado por el administrador del sistema. Por tanto, usted debe emitir la solicitud correspondiente y esperar la respuesta del administrador antes de realizar cualquier cambio."
									disabled></textarea>
							</div>

							<button id="btn_recover" class="btn btn-block btn-primary mb-4">Enviar</button>
							<p class="mb-0 text-muted">Volver al <a href="index.html" class="f-w-400">Inicio</a></p>
							<br>
							<p class="mb-0 text-muted">No tiene una cuenta <a href="register.html">Registrarse</a></p>
						</div>

	<!-- Required Js -->
	<script src="assets/js/vendor-all.min.js"></script>
	<script src="assets/js/plugins/bootstrap.min.js"></script>
	<script src="assets/js/plugins/feather.min.js"></script>
	<script src="assets/js/pcoded.min.js"></script>
	<script src="assets/js/actions.js"></script>

	<script>
		const host = "http://190.90.5.243/api/v1/";
		let email = document.getElementById("email")
		const chan = document.getElementById("change");

		email.addEventListener('input', (e) => {
			if (e.target.value > 0) {
				chan.style.display = "block";
			} else {
				chan.style.display = "none";
			}
		});

		document.getElementById("btn_recover").addEventListener("click", (e) => {
			e.preventDefault();

			fetch(`${host}/recover-pass`, {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify({
					type: "email",
					email: email.value
				})
			})
				.then((res) => res.json())
				.then((res) => {
					if(res.message == "ok") {
						alert("Se ha realizado correctamente")
						setTimeout(() => {
							window.location.href = "index.html"
						}, 3000);
					}
				})
				.catch(e => {
					console.error(e);
					alert("Ha ocurrido un error")
				})
		});

	</script>
