    <script>
        let finalID = 0; 

        fetch(`${host}/solicitude`, {
            headers: {
                "accept": "application/json",
                "Authorization": "Bearer " + token
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const tbody = document.querySelector("#data-table tbody");
                tbody.innerHTML = "";
                if (data.ms == "ok") {
                    data.config.forEach(item => {
                        const activo = item.value !== "solicitude" ? "✅" : `<div class="activate" data-toggle="modal" data-target="#exampleModal"  onclick="idChange(${item.id})">✍🏻</div>`;

                        const row = `
                            <tr>
                            <td>${item.id}</td>
                            <td>${item.type}</td>
                            <td>${item.state}</td>
                            <td>${item.description}</td>
                            <td>${item.user.email}</td>
                            <td>${activo}</td>
                            </tr>`;
                        tbody.insertAdjacentHTML("beforeend", row);
                    });
                }
            })
            .catch(error => console.error("Error al obtener datos:", error));



        function recoverPass() {
            const newPass = document.getElementById("new-password").value;
            fetch(`${host}/recover-pass/${finalID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    type: "password",
                    change: newPass,
                })
            })
                .then(res => res.json())
                .then(data => {
                    if(data.message == "Estado actualizado a completed") {
                        mostrarAlerta("Se ha modificado el password con éxito", "success");
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000); 
                    }
                    
                })
                .catch(error => {
                    console.error("Error al activar usuario:", error);
                });
        }

        function idChange(id) {
            finalID = id; 
        }
    </script>
