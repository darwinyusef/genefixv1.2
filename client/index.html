<!DOCTYPE html>
<html lang="es">

<head>
    <title>GeneFIX - Ingreso</title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!--[if lt IE 11]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="GeneFIX - Sistema de Gestión Contable" />
    <meta name="keywords" content="genefix, contabilidad, causaciones">
    <meta name="author" content="GeneFIX" />

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#4099ff">

    <!-- font css -->
    <link rel="stylesheet" href="assets/fonts/font-awsome-pro/css/pro.min.css">
    <link rel="stylesheet" href="assets/fonts/feather.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome.css">

    <!-- vendor css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/customizer.css">
    <link rel="stylesheet" href="assets/css/change_loggin.css">

    <style>
        /* Estilos modernos para la página de login */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .auth-wrapper-modern {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animación de fondo con círculos flotantes */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 20%;
            animation-delay: 6s;
        }

        .circle:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 20%;
            left: 60%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.3;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 35px;
        }

        .welcome-text h2 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text p {
            color: #666;
            font-size: 15px;
            margin: 0;
        }

        .form-group-modern {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group-modern label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .form-control-modern {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
        }

        .form-control-modern:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-control-modern:focus + .input-icon {
            color: #667eea;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .error-message {
            display: none;
            background: #fee;
            border-left: 4px solid #f44336;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        .error-message p {
            margin: 0;
            color: #c62828;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 8px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .links-container {
            text-align: center;
        }

        .links-container a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-block;
            margin: 8px 15px;
            transition: all 0.3s ease;
        }

        .links-container a:hover {
            color: #764ba2;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            color: #999;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 40px 25px;
            }

            .welcome-text h2 {
                font-size: 24px;
            }

            .logo-container img {
                max-width: 140px;
            }
        }

        /* Loader general */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-wrapper.active {
            display: flex;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Auth Wrapper -->
    <div class="auth-wrapper-modern">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-card">
                <!-- Logo -->
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="GeneFIX Logo">
                </div>

                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h2>¡Bienvenido!</h2>
                    <p>Ingresa tus credenciales para continuar</p>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    <p>
                        <i data-feather="alert-circle"></i>
                        <span id="errorText">Error al encontrar el usuario. Verifique sus credenciales</span>
                    </p>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <!-- Documento Field -->
                    <div class="form-group-modern">
                        <label for="documento">Número de Documento</label>
                        <div class="input-wrapper">
                            <i data-feather="user" class="input-icon"></i>
                            <input
                                type="number"
                                id="documento"
                                class="form-control-modern"
                                placeholder="Ingrese su documento"
                                required
                                autocomplete="username"
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group-modern">
                        <label for="pass">Contraseña</label>
                        <div class="input-wrapper">
                            <i data-feather="lock" class="input-icon"></i>
                            <input
                                type="password"
                                id="pass"
                                class="form-control-modern"
                                placeholder="Ingrese su contraseña"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i data-feather="eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login" id="btn_login">
                        <div class="spinner"></div>
                        <span class="btn-text">
                            <i data-feather="log-in" style="width: 20px; height: 20px;"></i>
                            Iniciar Sesión
                        </span>
                    </button>
                </form>

                <!-- Links -->
                <div class="links-container">
                    <a href="recoverpass.html">
                        <i data-feather="help-circle" style="width: 16px; height: 16px;"></i>
                        ¿Olvidó su contraseña?
                    </a>
                    <div class="divider">•</div>
                    <a href="register.html">
                        <i data-feather="user-plus" style="width: 16px; height: 16px;"></i>
                        Crear una cuenta
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Js -->
    <script src="assets/js/vendor-all.min.js"></script>
    <script src="assets/js/plugins/bootstrap.min.js"></script>
    <script src="assets/js/plugins/feather.min.js"></script>
    <script src="assets/js/pcoded.min.js"></script>

    <!-- GENEFIX -->
    <script src="assets/js/constantes.js" type="text/javascript"></script>
    <script src="assets/js/actions.js"></script>
    <script src="assets/js/loggin.js" type="text/javascript"></script>
    <script src="assets/js/login-page.js"></script>
</body>

</html>
