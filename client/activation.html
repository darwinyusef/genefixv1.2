    <script>
        fetch(`http://localhost:8000/api/v1/users`, {
            headers: {
                "accept": "application/json",
                "Authorization": "Bearer " + token
            }
        })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#data-table tbody");
                tbody.innerHTML = "";

                data.forEach(item => {
                    const activo = item.rol !== "inactive" ? "✅" : "";
                    const activateButton = item.rol === "inactive"
                        ? `<div class="activate" onclick="activateUser('${item.username}', '${item.name}')">✍🏻</div>`
                        : "";

                    const row = `
                        <tr>
                        <td>${item.id}</td>
                        <td>${item.username}</td>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td>${item.rol}</td>
                        <td>${activo} ${activateButton}</td>
                        </tr>`;
                    tbody.insertAdjacentHTML("beforeend", row);
                });
            })
            .catch(error => console.error("Error al obtener datos:", error));



        function activateUser(username, name) {
            fetch('http://localhost:8000/api/v1/activate', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    username: username,
                    name: name,
                    rol: "user"
                })
            })
                .then(res => res.json())
                .then(data => {
                    mostrarAlerta("Usuario activado con éxito", "success");
                    if (data.rol != "user") throw new Error("No se pudo activar el usuario.");
                    window.location.reload();
                })
                .catch(error => {
                    console.error("Error al activar usuario:", error);
                    
                });
        }
    </script>
