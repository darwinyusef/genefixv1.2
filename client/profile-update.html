    <script>

        const us = JSON.parse(localStorage.getItem("user"));
        document.getElementById("names").value = us.name
        document.getElementById("email-txt").textContent = us.email


        document.getElementById('actualizar').addEventListener('click', function (e) {
            e.preventDefault();

            const name = document.getElementById('names').value;
            const email = us.email;

            const token = localStorage.getItem('token'); // asumimos que el token tambi√©n est√° guardado
            const storedUser = localStorage.getItem('user');

            if (!storedUser) {
                mostrarAlerta("No hay usuario en localStorage", "error");
                return;
            }

            const user = JSON.parse(storedUser);

            const userUpdated = {
                name,
                email
            };

            fetch(`${host}/users/${us.id}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json' // Opcional, pero recomendable indicar el tipo de contenido
                },
                body: JSON.stringify(userUpdated)
            })
                .then(response => {
                    if (!response.ok) throw new Error("Error al actualizar el usuario");
                    return response.json();
                })
                .then(data => {
                    // Actualizamos localStorage con los nuevos datos
                    localStorage.setItem('user', JSON.stringify({
                        ...user,
                        ...userUpdated
                    }));

                    mostrarAlerta("Perfil actualizado con √©xito debe reingresar al loggin de la plataforma en 3 seg");

                    setTimeout(() => {
                        
                    }); 
                })
                .catch(error => {
                    console.error("Error al actualizar el perfil:", error);
                    mostrarAlerta("Hubo un error al actualizar el perfil", "error");
                });
        });

    </script>
