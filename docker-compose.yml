version: '3.8'

services:
  # Frontend nginx - Cliente GeneFIX
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: genefix_frontend
    restart: unless-stopped
    environment:
      # URL del backend API (debe apuntar a tu servidor backend externo)
      # Por defecto apunta a localhost:8000, pero deberías cambiarlo
      # a la URL real de tu API en producción
      API_URL: ${API_URL:-http://localhost:8000/api/v1}
    ports:
      # Puerto del host:Puerto del contenedor
      # Cambia el primer número si quieres usar otro puerto en el host
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
