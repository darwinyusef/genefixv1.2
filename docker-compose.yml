version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: genefix_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-genefix}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-genefix_password}
      POSTGRES_DB: ${DB_NAME:-genefix_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - genefix_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-genefix}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: genefix_backend
    restart: unless-stopped
    environment:
      # API Configuration
      API_VERSION: ${API_VERSION:-v1}
      DEBUG: ${DEBUG:-false}

      # Database
      DATABASE_URL: postgresql://${DB_USER:-genefix}:${DB_PASSWORD:-genefix_password}@db:5432/${DB_NAME:-genefix_db}

      # JWT/Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # Email Configuration
      SMTP_SERVER: ${SMTP_SERVER:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Genefix}

      # Mailtrap (opcional para testing)
      USE_MAILTRAP: ${USE_MAILTRAP:-false}
      MAILTRAP_API_TOKEN: ${MAILTRAP_API_TOKEN:-}
      MAILTRAP_SANDBOX_ID: ${MAILTRAP_SANDBOX_ID:-}

      # AWS S3 (opcional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME:-}
      AWS_S3_URL: ${AWS_S3_URL:-}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: ${LOG_FILE:-app.log}
    volumes:
      - ./server/app/logs:/app/app/logs
    ports:
      - "8000:8000"
    networks:
      - genefix_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend nginx
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: genefix_frontend
    restart: unless-stopped
    environment:
      # URL del backend API (accesible desde el navegador del cliente)
      API_URL: ${API_URL:-http://localhost:8000/api/v1}
    ports:
      - "80:80"
    networks:
      - genefix_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  genefix_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
